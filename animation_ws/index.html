	<body>

		<div class="container">
		<div class="block"></div>
		
		<a id="barre" href="#"><span></span></a>
		<section class="menu">
			<ul>
				<li>Home</li>
				<li>Profil</li>
				<li>Games</li>
			</ul>	
		</section>

		<script>
		var block = document.getElementsByClassName('block')[0],
			menu = document.getElementsByClassName('menu')[0];

				block.addEventListener('click', function(){
					menu.classList.toggle('menu');
					menu.classList.toggle('menu_after');
					block.classList.toggle('block_after');	
					
				});





		</script>
